<html>
<head>
	<meta http-equiv="content-type" content="text/html  charset= utf-8"/>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Cyber Pong</title>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css" />	
	<script async src="main.js"></script>
	<script src="sweetalert.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script>
		$(window).load(function() {
			$(".se-pre-con").fadeOut("slow");;
		});
	</script>
	
</head>

<a href="https://github.com/dreamtocode/Cyber-Pong" class="github-corner"><svg width="150" height="150" viewBox="0 0 250 250" style="fill:#93cbcb; color:#fff; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
<body onload="startMovingBlocks()">

<div id="body">
<div class="se-pre-con"></div>

	<div id="header">
		<table id="stats">
				<tr>
					<td>
						<div id="Points_1">

						<form name="firstPlayerPoints">
									<input class="in1" id="n1" type="text" name="firstPlayer" value="Player 1" onclick="this.select();"/>
									<input id="in2" type="text" name="value_1" value="0" readonly="readonly"/>	
						 </form>

						</div>
					</td>

					<td>

							<div id="Board">

								<form name="fr">
										<input id="question" type="text" name="operandi" value="" readonly="readonly" />
										<input id="answer" type="text" name="result" value="" readonly="readonly" />
								</form>

							</div>
					</td>

					<td>
			
						<select id="points">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						</select>

					</td>
			
					<td>

                        <div class="platform">

                            <div class="switch">

                                <input type="radio" name="switch" id="switch-MMK">
                                <input type="radio" name="switch" id="switch-PC" checked>

                                <label for="switch-off">PC</label>
                                <label for="switch-on">MM</label>

                                <span class="toggle"></span>

                            </div> <!-- end switch -->

                        </div> <!-- end platform -->

					</td>
	
					<td>
						<div id="Points_2"> 
							<form name="secondPlayerPoints">							     
				                    <input class="in1" id="n2" type="text" name="secondPlayer" value="Player 2" onclick="this.select();"/>
						  		    <input id="in2" type="text" name="value_2" value="0" readonly="readonly" />
						    </form>
						</div>
					</td>
				</tr>
		</table>

	</div>
      <!-- END Header-->

      <div id="page">
				<div id="PlayGround" align="center">

					<img id="Ball"  src="Ball.png" >

					<div id="FirsBlock"></div>

					<div id="SecondBlock"></div>

					<div id="vertical"></div>

				
				</div>

	</div>
<!--Page end -->

<a href="#" class="start_button" type="button" onclick="Start()">
	Start/Reset
</a>
<a href="#" class="stop_button" type="button" onclick="Stop()">
	Pause
</a>
	
</div>	
</body>
</html>
